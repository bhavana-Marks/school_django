<html>
	
	<head>	
		<title> School App</title>
		{% load staticfiles %}


		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	    <meta name="viewport" content="width=device-width, initial-scale = 1.0,
				maximum-scale=1.0, user-scalable=no" />
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>School-App</title>
	    <!-- Bootstrap -->

	    <link  href = "{%static 'schoolList/css/bootstrap.min.css' %}" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
	    <link href = "{%static 'schoolList/css/style.css' %}" rel="stylesheet" />

	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

	    <![endif]-->

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->

	    <!--Bower components -->

	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

	    <!-- <script src="http://maps.google.com/maps/api/js?key=AIzaSyDewl8haI70rBJLQe3ZjjQ_qfYZMljgUa4&libraries=places"></script> -->
	    <script data-require="lodash-underscore@*" data-semver="2.4.1" src="https://rawgit.com/lodash/lodash/2.4.1/dist/lodash.underscore.min.js"></script>
	    <script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>

	    <script src="{%static 'schoolList/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js' %}"></script> -->
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	</head>

	<body>
		 <header>
        <div class="container" ng-controller="mainctrl">
            <div class="row">
                <div class="top-header col-md-12">
                    <div class="left-help col-md-6  col-xs-5 col-sm-6">
                        <a href="#!help"><i class="fa fa-question-circle-o"></i>Help</a>
                    </div>
                    <div class="right-login col-md-6 col-xs-7  col-sm-6">
                        <ul>
                            <li ng-hide="isLoggedIn"><a href="{% url 'schools:login' %}" ><i class="fa fa-user-circle-o"></i>Login</a></li>
                            <li ng-hide="isLoggedIn">or</li>
                            <li ng-hide="isLoggedIn"><a href="{% url 'schools:registration' %}">Sign up</a></li>                          
                            <li ng-show="isLoggedIn" ng-click="logOut()"><i class="fa fa-user-circle-o"></i> Log Out</li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </header>

		{% block body %}
		{% endblock %}

		  <footer>
        <div class="container">
            <div class="row">
                <div class="bottom-footer">
                    <div class="Copyright col-md-6  col-xs-5 col-sm-6">

                    <div class="media-icons col-md-6  col-xs-7  col-sm-6">

                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </footer>
	</body>

</html>
