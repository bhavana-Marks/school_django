{% extends 'schools/base.html' %}

{% block body %}
	{% load staticfiles%}
	<div class="page-wrapper">
    <section>
        <div class="container-fluid">
            <div class="row">
            	
                <div class="banner inner-page" id="inner-page">
                    <img src="{% static 'schoolList/images/inner-page-banner.jpg'%}" />

                    <div class="caption">
                        <h2><span class="sub-title">EDUCATION</span> IS THE MOST POWERFUL WEAPON <br>WHICH YOU CAN USE TO CHANGE <br> THE <span>WORLD.</span></h2>
                        <cite>Nelson Mandela</cite>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="login" ng-controller="loginController">
            <div class="container">
                <div class="row">
                    <div class="form">
                        <h3>LOGIN</h3>
                        <div class="form-fields">
                            <div class="login-fields">
                                <form  action = "{% url 'schools:validateLogin' %}" method = "post">
                                    {% csrf_token%}
                                    <input type="text" class="input-field " name="userName" placeholder="User name..."><br>
                                    <input type="password" class="input-field " name="Password" placeholder="password..."><br>
                                
                                    <button type = 'submit' class="btn btn-default" ng-click="validationLoginForm()">Log In</button>
                                
                                    <a href="{% url 'schools:registration' %}">
                                    <button class="btn btn-default" ng-click="toggleToReg()">Register</button><br></a>
                                </form>
                            </div>
                            <div class="message">{{message}}</div>

                            <button class="btn btn-primary btn-block" ng-click="forgotPwd()">Forgot Password?</button>

                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
