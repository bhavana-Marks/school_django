{% extends 'schools/base.html' %}

{% block body %}
	{% load staticfiles%}
	<div class="page-wrapper">
    <section>
        <div class="row">
            <div class="banner inner-page">
               
                 <img src="{% static 'schoolList/images/inner-page-banner.jpg'%}" />
                    <div class="caption">
                <h2>the aim of<span class="sub-title">education</span> IS THE knowledge, <br>not of facts, but of values</h2>
                    <cite>william S.Burroughs</cite>
                     
            </div>          
            </div>  
            <div class="clearfix"></div>            
        </div>      
    </section>
    
    <section>
        <div class="reg-body" ng-controller="regController">
            <div class="container">
                <div class="row">
                    <div class="reg-form">
                        
                        <h3>REGISTRATION</h3>
                        <form action = "{% url 'schools:regForm' %}" method = "post">
                            {% csrf_token%}

                            <div class="form-group">
                                <label class="col-md-4 col-xs-4">First name</label>
                                <div class="col-md-8 col-xs-8">
                                <input type="text" placeholder="First name" class="form-control"  name = "FirstName" autofocus>

                                </div>
                            <div class="clearfix"></div>
                            </div>
                        <div class="form-group">
                                <label class="col-md-4 col-xs-4">last name</label>
                                <div class="col-md-8 col-xs-8">
                                <input type="text" placeholder="Full name" class="form-control"  name = 'LastName' autofocus>

                                </div>
                            <div class="clearfix"></div>
                            </div>
                        <div class="form-group">
                            <label class="col-md-4 col-xs-4"><span>*</span>Email</label>
                                <div class="col-md-8 col-xs-8">
                                    <input type="text" placeholder="Email" class="form-control" name = 'Email' autofocus> 

                                </div>
                            <div class="clearfix"></div>
                        </div>

                          <div class="form-group">
                            <label class="col-md-4 col-xs-4"><span>*</span>Phone Number</label>
                                <div class="col-md-8 col-xs-8">
                                    <input type="text" placeholder="Phone Number" class="form-control" name="PhoneNumber" autofocus>

                                </div>
                            <div class="clearfix"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-4 col-xs-4">Password</label>
                                <div class="col-md-8 col-xs-8">
                                    <input type="password" placeholder="Password" class="form-control" name="Password" autofocus>

                                </div>
                            <div class="clearfix"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-4 col-xs-4">Date of Birth</label>
                                <div class="col-md-8 col-xs-8">
                                    <input type="date" placeholder="mm/dd/yyyy" class="form-control" name="date" name="Dob" fpattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" autofocus>

                                </div>
                            <div class="clearfix"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-4 col-xs-4">Gender</label>
                                <div class="col-md-8 col-xs-8 gender">
                                    
                                    <label class="radio-inline col-xs-8">
                                        <input name="radioGroup" id="radio1" value="M" checked="" type="radio" name="Gender">
                                        Male
                                    </label>
                                    <label class="radio-inline col-xs-8">
                                        <input name="radioGroup" id="radio2" value="F" type="radio" name="Gender">
                                        Female
                                    </label>
                                    
                                    
                                </div>
                                <div class="clearfix"></div>
                        </div>

                        <div class="form-group">
                                <label class="col-md-4 col-xs-4">City</label>
                                <div class="col-md-8 col-xs-8">
                                <input type="text" placeholder="City" class="form-control" name="City"autofocus>

                                </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-xs-4">Zip Code</label>
                                <div class="col-md-8 col-xs-8">
                                    <input type="text" placeholder="Zip Code" class="form-control" name="ZipCode"autofocus/>

                                </div>
                            <div class="clearfix"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-4 col-xs-4">Country</label>
                                <div class="col-md-8 col-xs-8 country">
                                    <select class="form-control" name ="Country">
                                        <option>Country</option>
                                        <option>India</option>
                                        <option>Sri Lanka</option>
                                    </select>
                                </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group address">
                                <label class="col-md-4 col-xs-4">Address</label>
                                    <div class="col-md-8 col-xs-8">
                                        <textarea rows="8" cols="40"placeholder="Address" name="Address"></textarea>
                                    </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 col-xs-12">
                            <input type="checkbox" ng-model="terms"/> I agree with the term and conditions for registration<span>*</span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="message" ng-style="myStyle">{{message}}</div>
                        <div class="form-group">
                        <label class="col-md-4 col-xs-4"></label>
                            <div class="col-md-8 col-xs-8">
                                <input type="submit" name="submit" value = "Submit"/>
                                <!-- <button type="button" class="btn btn-default submitbutn" ng-click="validationRegForm()">Submit</button> -->
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    
  </div> 



{% endblock %}
